<!DOCTYPE html>
<html>

<head>

    <title>Toggle-like-unlike</title>
    <link rel="stylesheet" href="toggle-like-unlike.css">
    
</head>

<body>
    <div>
        <img src="./white-puppy-img.png" class="puppy-image" id="puppyImage" />
